<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio App | Dashboard</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap 5 Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>

    body {
        padding-top: 56px; /* Sabit navbar yüksekliği kadar boşluk */
        background: linear-gradient(to bottom right, #007bff, #ffffff);
        min-height: 100vh; /* Tam sayfa yüksekliği */
        display: flex;
        flex-direction: column;
        align-items: center; /* Yatayda ortalar */
    }

</style>

<body class="d-flex flex-column vh-100">
    <!-- Navbar (Menü Çubuğu) -->
    <nav class="navbar navbar-expand-sm navbar-dark w-100 fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Programlama Eğitimi Anketleri</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fs-5 active" href="../index.html"><i class="bi bi-arrow-up-left-circle"> Website </i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Bölümü -->
    <section class="flex-fill d-flex justify-content-center align-items-center px-2">
        <div class="login-container bg-light p-4 rounded-2 shadow w-100">
            <h2 class="text-center mb-4">Kontrol Paneli</h2>
            <form id="login-form">
                <!-- E-Posta Adresi -->
                <div class="mb-3">
                    <label for="email">E-Posta Adresiniz:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <!-- Şifre -->
                <div class="mb-3">
                    <label for="password">Şifreniz:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <!-- Giriş Butonu -->
                <button type="submit" class="btn btn-primary">Giriş</button>
            </form>
        </div>
    </section>

    <!-- Footer Bölümü -->
    <footer class="bg-dark text-white text-center py-4">
    </footer>

    <!-- Custom Javascript -->
    <script src="js/script.js"></script>
    <!-- Bootstrap 5 Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
